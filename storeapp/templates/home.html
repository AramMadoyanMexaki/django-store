{% extends 'base.html' %}
{% block content %}
    <ul class="list product_list">
        {% for p in products %}
            <h2>{{ p.name }}</h2>
            <li class="product_item">
                <p class="product_descr">Price for kg: {{ p.price }}$</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
