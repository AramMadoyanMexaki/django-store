{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="name" required><br>
        <input type="tel" name="phone" placeholder="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        <input type="text" id="address" name="address" placeholder="123 Main St, City, Country"><br><br>
        <button type="submit">Confirm</button>
    </form>
{% endblock %}
