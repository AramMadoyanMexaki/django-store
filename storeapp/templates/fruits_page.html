{% extends 'base.html' %}

{% block content %}
<ul class="list product_list">
    {% for f in fruits %}
    <h2 class="product_name">{{ f.name }}</h2>
    <li class="product_item">
        <p class="product_descr">Price for kg: {{ f.price }}$</p>
        {% if f.photo %}
            <img class="product_image" src="{{ f.photo.url }}" alt="product" width="250">
        {% endif %}
        <button class="but_btn">Buy</button>
    </li>
</ul>
{% endfor %}
{% endblock %}
